	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<link rel="stylesheet" type="text/css" href="../static/css/main.css">

<body>
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="../static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">Day and night, fast delivery</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>User login</h1>
					<a href="#">Sign up</a>
				</div>
				<div class="form_input">
					<form>
						<input type="text" name="username" class="name_input" placeholder="Please Enter username">
						<div class="user_error">input error</div>
						<input type="password" name="pwd" class="pass_input" placeholder="Please Enter the password">
						<div class="pwd_error">input error</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>Remember Account Name</label>
							<a href="#">Forgot password</a>
						</div>
						<input type="submit" name="" value="login" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
